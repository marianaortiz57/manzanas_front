    <body >
            
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">

                    Manzanas del cuidado

                <div class="d-flex justify-content-end">

        <div class="container">

            </div>

            </div>  
            <div class="row">

            </div>  
            <div class="row">

                <div class="col">

            </div>  
            <div class="row">
                <button class=" my-3  mb-5 border border-0  form-control btn btn-primary">Registrar </button>

            </div>
