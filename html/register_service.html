<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="En esta pagina web buscamos apoyar a las mujeres y sus familias  con servicios gratuitos con los cuales se veran beneficiados.">
    <meta name="author" content="AngiE Katherine Toro Echeverry, Leidy Mariana Ortiz Londoño">
    <meta name="keywords"
        content="Manzanas, mujeres, servicio social,Manzanas del cuidado,familias,servicios gratuitos">
    <title>Manzanas Del Cuidado</title>
    <link rel="shortcut icon" href="../imagenes/logo.png">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/register_manzana.css">

</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../imagenes/logo.png" alt="" width="65" height="45">
                Manzanas del cuidado
            </a>
            <div class="d-flex justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <div class="col">
                            <button class="button_index" style="width:10rem"><img
                                    src="../imagenes/user_person_profile_avatar_icon_190943.ico" width="15%" alt="">
                                Cerrar Sesión</button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <img class="imagen_registro" src="../imagenes/services.jpg" style="width: 90%;" alt="Mujeres en clase">
            </div>
            <div class="col">
                <h1 class=" titulo">Registro de servicio</h1>

                <form>
                    <div class="mb-4">
                        <input id="code_service" placeholder="Codigo del servicio" class=" form-control" type="text" required>
                    </div>
                    <div class="mb-4">
                        <input id="name" placeholder="Nombre del servicio" class=" form-control" type="text" required>
                    </div>
                    <div class="mb-4">
                        <input id="description" placeholder="Descripcion del servicio" class=" form-control" type="text" required>
                    </div>
                    <div class="mb-4">
                        <input id="local" placeholder="Establecimiento" class=" form-control" type="number" required>
                    </div>
                    <div class="mb-4">
                        <input id="manzana" placeholder="Manzana" class=" form-control" type="number" required>
                    </div>
                    <div class="col d-flex justify-content-center">
                        <button type="button" id="save" class="btn botonEditar">Guardar</button>
                    </div>
                    
                </form>
                <br>
                <div class="d-grid">
                    <div class="row">
                        <div class="col d-flex justify-content-center">
                            <a href="main_administration.html"><button id="cancel" class=" btn botonEditar">Cancelar</button></a>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <a href="index.html"><button id="cancel" class=" btn botonEditar">Exportar a pdf</button></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="anchoFooter">
        <footer class=" container ms-0   footer blockquote-footer">
            <div class="row">
                <div class="col-lg-4 ">
                    <h3>Sedes Principales</h3>
                    <ul class="ulFooter">
                        <li>Medellin</li>
                        <li>Bogota</li>

                    </ul>
                </div>
                <div class="col-lg-4 ">
                    <h3>Contáctanos</h3>

                    <p>Correo electrónico: info@example.com</p>
                    <p>Teléfono: 123-456-7890</p>
                </div>
                <div class="col-lg-4 ">
                    <h3>Derechos de autor</h3>
                    <p>(c) 2023 Manzanas del Cuidado. Todos los derechos reservados.</p>
                </div>
            </div>

        </footer>
    </div>


    <script src="../js/bootstrap.js"></script>
    <script src="../js/register_service.js"></script>
</body>

</html>
