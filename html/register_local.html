<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../imagenes/logo.png" alt="" width="65" height="45">
                Manzanas del cuidado
            </a>
            <div class="d-flex justify-content-end">
                <a href="../html/index.html"><button  class="button_index" style="width:10rem"><img src="../imagenes/user_person_profile_avatar_icon_190943.ico" width="15%" alt=""> Cerrar Sesión</button></a>

            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <img class="imagen_registro mt-4" src="../imagenes/register_local.jpg" style="width: 90%;" alt="Mujeres en clase">
            </div>
            <div class="col">
                <h1 class=" mb-4 titulo">Registro de establecimiento</h1>

                <form>
                    <div class="mb-4">
                        <input id="code" placeholder="Código del establecimiento" class="form-control" type="text" required>
                    </div>
                    <div class="mb-4">
                        <input id="name" placeholder="Nombre" class=" form-control" type="text" required>
                    </div>
                    
                    <div class="mb-4 col">
                        <input id="responsible" placeholder="Responsable del establecimiento" class="form-control" type="text" required>
                    </div>
                
                    <div class="mb-4 col">
                        <input id="address" placeholder="Dirección" class=" form-control" id="city" type="text" required>
                    </div>
                    <div class="mb-4 col">
                        <input id="city" placeholder="Ciudad" class="form-control" type="number" required>
                    </div>
                    
                    
                    <div class="d-grid">
                        <div class="row">
                            <div class="col d-flex justify-content-center">
                                <button type="button" id="save" class="btn botonEditar">Guardar</button>
                            </div>
                            <div class="col d-flex justify-content-center">
                    <a href="main_administration.html"><button type="submit" id="cancel" class=" btn botonEditar">Cancelar</button></a>
                </div>
                        </div>
                    </div>
                    
                </form>
                
            </div>
        </div>
    </div>
    <hr>
    <div class="anchoFooter">
        <footer class=" container ms-0   footer blockquote-footer">
            <div class="row">
                <div class="col-lg-4 ">

                    <p>Correo electrónico: info@example.com</p>

                </div>
            </div>

        </footer>
